<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sfsite</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function addComment() {
      var inputStr = prompt("추가할 댓글 내용을 입력하세요:", "Hello, World!");

      if (inputStr == null || inputStr.trim() == "") {
        return;
      }

      var parent = document.getElementById("commentList");
      var comm = document.createElement("li");
      comm.innerHTML = inputStr;

      comm.onclick = function () {
        var p = this.parentElement;
        p.removeChild(this);
      };

      parent.appendChild(comm);
    }
  </script>
</head>

<body onload="addComment()">
  <header>
    <h1>박지웅</h1>
    <p class="subtitle">hi.</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main class="container">
    <section>
      <h2>댓글 생성/제거</h2>
      <p>짧은 글을 쓰고 지울 수 있습니다.</p>
      <hr>

      <button onclick="addComment()">+ 댓글 추가하기</button>

      <ul id="commentList">
      </ul>
    </section>
  </main>
  <footer>
    <small>&copy; <span id="year"></span> B-Seolhwa</small>
  </footer>
  <script src="script.js"></script>
</body>

</html>
