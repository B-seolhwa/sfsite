<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sfsite</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      height: 100vh;
      /* 스크롤바가 생기지 않도록 설정 */
      overflow: hidden;
    }

    #car {
      position: absolute;
      /* 절대 위치 지정 (필수) */
      left: 100px;
      /* 초기 x좌표 */
      top: 100px;
      /* 초기 y좌표 */
      width: 80px;
      height: 40px;
      background-color: violet;
      border: 2px solid black;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
    }

    #info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      background: #eee;
      border: 1px solid #aaa;
    }
  </style>
  <script>
    var x = 100;
    var y = 100;
    var step = 10;

    window.onload = function () {
      var car = document.getElementById("car");
      var info = document.getElementById("info");

      document.onkeydown = function (e) {
        // 37:왼쪽, 38:위, 39:오른쪽, 40:아래
        switch (e.keyCode) {
          case 37:
            x -= step;
            break;
          case 38:
            y -= step;
            break;
          case 39:
            x += step;
            break;
          case 40:
            y += step;
            break;
        }

        car.style.left = x + "px";
        car.style.top = y + "px";

        info.innerHTML = "현재 좌표 (x, y) = (" + x + ", " + y + ")";
      }
    }
  </script>
</head>

<body>
  <header>
    <h1>박지웅</h1>
    <p class="subtitle">hi.</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main class="container">
    <section>
      <h3>키보드 자동차 조종</h3>
      <p>방향키(←, ↑, →, ↓)를 눌러 자동차를 자유롭게 조작해보세요.</p>
      <div id="car">Car</div>
      <div id="info">현재 좌표 (x, y) = (100, 100)</div>
    </section>
  </main>
  <footer>
    <small>&copy; <span id="year"></span> B-Seolhwa</small>
  </footer>
  <script src="script.js"></script>
</body>

</html>
